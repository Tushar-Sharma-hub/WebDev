<!-- classlist = Element property in JavaScript used to interact
with an element's list of classes (CSS classes)
Allows you to make reusable classes for many elements across your webpage.
add ()
remove ()
toggle (Remove if present, Add if not) replace (oldclass, newclass)
contains () -->
<!DOCTYPE html>
<html>
<head>
  <title>classList All Methods Example</title>

  <style>
    .red {
      background-color: red;
      color: white;
    }

    .blue {
      background-color: blue;
      color: white;
    }

    .round {
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <button id="btn">Click Me</button>

  <script>
    // Select the element
    const btn = document.getElementById("btn");

    // add() → adds a CSS class
    btn.classList.add("red");

    // contains() → checks if class exists (returns true/false)
    console.log(btn.classList.contains("red")); // true

    // toggle() → removes if present, adds if not
    btn.addEventListener("click", () => {
      btn.classList.toggle("round");
    });

    // remove() → removes a CSS class after 2 seconds
    setTimeout(() => {
      btn.classList.remove("red");
    }, 2000);

    // replace(oldClass, newClass) → replaces one class with another after 3 seconds
    setTimeout(() => {
      btn.classList.replace("red", "blue");
    }, 3000);
  </script>

</body>
</html>
