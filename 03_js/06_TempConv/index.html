<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form>
        <h1>Temperature Conversion:</h1>
        <input type="number" id="textbox" value="0"><br><br>

        <input type="radio" id="toF" name="unit">  <!-- by assigning name we make it unique so that only one radio button is selected -->
        <label for="toF">Celcius ➡ Fahrenheit</label><br>

        <input type="radio" id="toC" name="unit">
        <label for="toC">Fahrenheit ➡ Celcius</label><br><br>

        <button type="button" onclick="convert()">Submit</button>
        <p id="result"></p>
    </form>
    
    <script src="index.js"></script>
</body>
</html>
